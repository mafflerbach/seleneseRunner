<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="htmlDoc/css/simplegrid.css"/>
    <link rel="stylesheet" href="htmlDoc/css/htmlDoc.css"/>
  </head>
  <body>
    <div class="grid grid-pad">
      <div class="col-4-12">
        <div class="content" id="menu"></div>
      </div>

      <div class="col-8-12">
        <div class="content">

        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="htmlDoc/javascript/htmlDoc.js"></script>
  <script type="text/javascript">
    /**
     * you can use the settings object
     */
    $('import').importHTML({
      menu: $('#menu'),
      menuSettings: {
        fixedAt: 1,
        smoothScrolling: true
      }
    });
  </script>
</html>
